<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Options</title>
  <style type="text/css">
    body {
      padding: 10px;
      font-size: 14px;
    }
    form {
      margin-bottom: 12px;
    }
    form > div {
      padding-bottom: 8px;
    }
    input[type=radio]+label {
      display: inline-block;
      margin-right: 5px;
    }
    .indent {
      padding-left: 20px;
    }
    .float-right {
      float: right;
    }
  </style>
</head>
<body>
<form>
  <div>
    <input type="checkbox" id="enableKBS">
    <label for="enableKBS" data-i18n="opEnableKBS"></label>
  </div>
  <div>
    <input type="checkbox" id="turnOffDanmu">
    <label for="turnOffDanmu" data-i18n="opTurnOffDanmu"></label>
  </div>
  <div>
    <input type="checkbox" id="autoplay">
    <label for="autoplay" data-i18n="opAutoplay"></label>
  </div>
  <div>
    <input type="checkbox" id="exitFullscreen">
    <label for="exitFullscreen" data-i18n="opExitFullscreen"></label>
  </div>
  <div>
    <input type="checkbox" id="preventshade">
    <label for="preventshade" data-i18n="opPreventshade"></label>
  </div>
  <div>
    <input type="checkbox" id="turnOffLight">
    <label for="turnOffLight" data-i18n="opTurnOffLight"></label>
  </div>
  <div class="indent">
    <input type="checkbox" id="smartLight">
    <label for="smartLight" data-i18n="opSmartLight"></label>
  </div>
  <div>
    <input type="checkbox" id="hideOtherLocales">
    <label for="hideOtherLocales" data-i18n="opHideOtherLocales"></label>
  </div>
  <div></div>
  <div data-i18n="opScreenMode"></div>
  <div>
    <input type="radio" name="mode" id="mode0" value="0">
    <label for="mode0" data-i18n="opScreenMode0"></label>

    <input type="radio" name="mode" id="mode1" value="1">
    <label for="mode1" data-i18n="opScreenMode1"></label>

    <input type="radio" name="mode" id="mode2" value="2">
    <label for="mode2" data-i18n="opScreenMode2"></label>
  </div>
</form>
<div>
  <a href="./shortcuts.html" target="_blank" data-i18n="opShortcut"></a>
  <a href="https://chrome.google.com/webstore/detail/ffoljpljalicgkljioegejmigkkkincm" target="_blank" class="float-right" data-i18n="opRateIt"></a>
</div>
<script type="text/javascript" src="options.js"></script>
</body>
</html>
